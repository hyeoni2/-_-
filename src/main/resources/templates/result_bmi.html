<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" lang="ko">

<head>
<meta charset="UTF-8">
<title>BMI 지수</title>
<!-- bootstrap css -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>

<body>
	<form action="/result_bmi" method="post">
		<div class="container">
			<!-- 제목 -->
			<h3 class="mt-4">BMI (체질량지수)</h3>
			<!-- 구분선 -->
			<hr class=" mb-3">
			<!-- 키부분 -->
			<div class="mb-3 row">
				<div class="col-sm-1"></div>
				<div class="col-sm-1">
					<label for="height" class="col-form-label">키(cm)</label>
				</div>
				<div class="col-sm-5">
					<div class="mb-3">
						<input type="text" th:value="${bmi.height}" readonly
							class="form-control">
					</div>
				</div>
				<div class="col-sm-5"></div>
			</div>


			<!-- 몸무게 부분 -->
			<div class="mb-3 row">
				<div class="col-sm-1"></div>
				<div class="col-sm-1">
					<label for="weight" class="col-form-label">몸무게(kg)</label>
				</div>
				<div class="col-sm-5">
					<div class="mb-3">
						<input type="text" class="form-control" readonly
							th:value="${bmi.weight}">
					</div>
				</div>
				<div class="col-sm-5"></div>
			</div>

			<!-- 버튼 -->
			<div class="mb-3 row">
				<div class="col-sm-10 offset-sm-2">
					<button type="submit" class="btn btn-outline-primary">BMI
						계산</button>
				</div>
			</div>
			<!-- 값 부분 -->
			<div class="mb-3 row">
				<div class="col-sm-1"></div>

				<div class="col-sm-1">
					<label for="bmi_value" class="col-form-label">BMI 값</label>
				</div>

				<div class="col-sm-5">
					<input type="text" th:value="${bmi.bmi_value}" class="form-control"
						name="bmi_value" id="bmi_value" readonly>

				</div>
				<div class="col-sm-5"></div>

			</div>
			<!-- 라디오 버튼 부분 -->
			<div class="mb-3 row">

				<div class="col-sm-1"></div>
				<div class="col-sm-1">

					<label for="bmi_result" class="col-form-label">BMI 판정</label>
				</div>
				<div class="col-sm-5" id="bmi_result">
					<div class="btn-group" role="group"
						aria-label="Basic radio toggle button group">
						<input type="radio" class="btn-check" name="bmi_result" id="below"
							th:checked="${bmi.bmi_result == '저체중'}" onclick="return(false);">
						<label class="btn btn-outline-primary" for="below">저체중</label> <input
							type="radio" class="btn-check" name="bmi_result" id="normal"
							th:checked="${bmi.bmi_result == '정상'}" onclick="return(false);">
						<label class="btn btn-outline-primary" for="normal">정상</label> <input
							type="radio" class="btn-check" name="bmi_result" id="over"
							th:checked="${bmi.bmi_result == '과체중'}" onclick="return(false);">
						<label class="btn btn-outline-primary" for="over">과체중</label> <input
							type="radio" class="btn-check" name="bmi_result" id="havy"
							th:checked="${bmi.bmi_result == '비만'}" onclick="return(false);">
						<label class="btn btn-outline-primary" for="havy">비만</label>
					</div>
				</div>
				<div class="col-sm-5"></div>
			</div>

			<div class="mb-3 row">
				<div class="col-sm-1">
				</div>
				<div class="col-sm-1">
					<label class="col-form-label">BMI 이미지</label>
				</div>
				<div class="col-sm-5 text-center shadow p-3 mb-5 bg-body rounded">
					<img th:src="|img/${bmi.bmi_result}.png|">
					<img th:src="'img/'+${bmi.bmi_result}+'.png'">
					<img th:src="'img/'+${bmi.bmi_result}+'.png'">
				</div>
					<div class="col-sm-5"></div>
			</div>

		</div>
	</form>
	<!-- bootstrap script -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>

</html>
