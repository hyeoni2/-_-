<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>BMI 지수</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
<form action="/result_bmi" method="post">
    <div class="container">
        <!-- 제목 -->
        <h3 class="mt-4">BMI (체질량지수)</h3>
        <!-- 구분선 -->
        <hr class=" mb-3">
        <!-- 키부분 -->
        <div class="mb-3 row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-1">
                <label for="height" class="col-form-label">키(cm)</label>
            </div>
            <div class="col-sm-5">
                <div class="form-floating mb-3">														    <!-- 유효성 검사 -->
                    <input type="text" class="form-control" name="height" id="height" placeholder="키를 입력하세요." required>
                    <label for="height">키를 입력하세요</label>
                </div>
            </div>
            <div class="col-sm-5">
            </div>
        </div>


        <!-- 몸무게 부분 -->
        <div class="mb-3 row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-1">
                <label for="weight" class="col-form-label">몸무게(kg)</label>
            </div>
            <div class="col-sm-5">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="weight" id="weight" placeholder="몸무게를 입력하세요." required>
                    <label for="weight">몸무게를 입력하세요</label>
                </div>
            </div>
            <div class="col-sm-5">
            </div>
        </div>

        <!-- 버튼 -->
        <div class="mb-3 row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-outline-primary">BMI 계산</button>
            </div>
        </div>
        <!-- 값 부분 -->
        <div class="mb-3 row">
            <div class="col-sm-1">
            </div>

            <div class="col-sm-1">
                <label for="bmi_value" class="col-form-label">BMI 값</label>
            </div>

            <div class="col-sm-5">
                <input type="text" class="form-control" name="bmi_value" id="bmi_value" readonly>

            </div>
            <div class="col-sm-5">
            </div>

        </div>
        <!-- 라디오 버튼 부분 -->
        <div class="mb-3 row">

            <div class="col-sm-1">
            </div>
            <div class="col-sm-1">

                <label for="bmi_result" class="col-form-label">BMI 판정</label>
            </div>
            <div class="col-sm-5" id="bmi_result">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="bmi_result" id="below" onclick="return(false)">
                    <label class="btn btn-outline-primary" for="bmi_result">저체중</label>

                    <input type="radio" class="btn-check" name="bmi_result" id="normal" onclick="return(false)">
                    <label class="btn btn-outline-primary" for="bmi_result">정상</label>

                    <input type="radio" class="btn-check" name="bmi_result" id="over" onclick="return(false)">
                    <label class="btn btn-outline-primary" for="bmi_result">과체중</label>

                    <input type="radio" class="btn-check" name="bmi_result" id="havy" onclick="return(false)">
                    <label class="btn btn-outline-primary" for="bmi_result">비만</label>
                </div>
            </div>
            <div class="col-sm-5">
            </div>
        </div>
    </div>
    </form>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
